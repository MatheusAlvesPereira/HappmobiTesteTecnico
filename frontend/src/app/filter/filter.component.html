<main class="vehclesfilter">

    <div class="searchbackground">
        <img src="imgfilter.png" alt="icone de busca" />
        <p>Busca</p>
    </div>
    
    <nav>
        <ul>
            <li><a href="default.asp">Cancelar</a></li>
            <li><a href="news.asp">Filtros</a></li>
            <li><a (click)="clearFilters(); $event.preventDefault()" style="cursor: pointer;">Limpar</a></li>
        </ul>
    </nav>

    <form>

        <!-- Tipos de carroceria checkbox filter -->
        <div class="btnform">
            <ul>
                <li>
                    <p>Tipos de carrocerias</p>
                </li>
            </ul>
            <div>
                <label *ngFor="let type of typeOptions" style="display:inline-block;margin:0 1rem 0.75rem 0;">
                    <input type="checkbox" (change)="onTypeToggle(type, $event.target)" />
                    {{ type }}
                </label>
            </div>
        </div>

        <!-- Dynamic engine checkbox filter (built from public/carros.json) -->
        <div class="btnform">
            <ul>
                <li>
                    <p>Tipos de motores</p>
                </li>
            </ul>
            <div>
                <label *ngFor="let engine of engineOptions" style="display:inline-block;margin:0 1rem 0.75rem 0;">
                    <input type="checkbox" (change)="onEngineToggle(engine, $event.target)" />
                    {{ engine }}
                </label>
            </div>
        </div>
    
        <!-- Quantidade de lugares checkbox filter -->
        <div class="btnform">
            <ul>
                <li>
                    <p>Quantidade de Lugares</p>
                </li>
            </ul>
            <div>
                <label *ngFor="let size of sizeOptions" style="display:inline-block;margin:0 1rem 0.75rem 0;">
                    <input type="checkbox" (change)="onSizeToggle(size, $event.target)" />
                    {{ size }} lugares
                </label>
            </div>
        </div>
    </form>
    
    <div class="apllyfilters">
        <button class="btnfilter" type="button" (click)="applyFilters()">
            <p>applicar filtro</p>
        </button>
    </div>
</main>

<div class="login">
  <img class="backgroundimg" src="Grupo 46.png" alt="Logo">
  <img src="Caminho 1996.png" alt="Guardians Logo">
  <h2 class="logintitle">Guardians</h2>
  <form (ngSubmit)="submit()">
    <input class="inputuser" placeholder="Usuário" [(ngModel)]="username" name="username" required>
    <input class="inputsenha" placeholder="Senha" [(ngModel)]="password" name="password" type="password" required>
    <button class="btnsubmit" type="submit">Entrar</button>

    <button class="btnforgot" type="button" (click)="navigateToForgotPassword()"><span class="btnforgotlinktext">Esqueci minha senha</span></button><br />
    <button class="btnregister" type="button" (click)="navigateToRegister()"><span class="btnregisterlinktext">Ainda não tem Cadastro?</span> <span class="btnregisterlink">Criar Conta</span></button>
  </form>
  <div *ngIf="error">{{error}}</div>
</div>

<main class="vehcleshome">
  <section class="backgroundimgcarcontainersection">
    <div class="backgroundimgcarcontainer">
      <img class="profilepicture" src="profilepicture.png" alt="imagem de perfil">
      <p class="helloname">Olá, <span>Marcos Silva</span></p>
    </div>

    <div class="imagecarspace">
      <img class="imagebackgroundcar" src="AdobeStock_302279500.png" alt="imagem de fundo">
    </div>
   </section>
  <section class="toolbar">
    <div class="filters">
      <div class="searchbar">
        <img class="imageseachbar" src="Searchbar.png" alt="icone de busca" />
        <input class="inputsearch" type="text" placeholder="Buscar carro" [(ngModel)]="query" (ngModelChange)="applyFilters()"/>
      </div>
      
      <button class="btnfilter" type="button" (click)="ActivateFilter()">
        <img class="btnfilterimg" src="btnFilter.png" alt="icone de filtro" />
      </button>  
    </div>
    <div class="search">
      <p class="lastreservationstext">Última reserva</p>
      
      <div class="recent-reservations" *ngIf="recentReservations.length > 0">
        <div class="reservation-item" *ngFor="let reservation of recentReservations">
          <div class="reservation-content" *ngIf="reservation.vehicle">
            <div class="reservation-image-wrap">
              <img 
                [src]="getVehicleImage(reservation.vehicle.model)" 
                [alt]="reservation.vehicle.make + ' ' + reservation.vehicle.model"
                (error)="onReservationImageError($event)" />
            </div>
            <div class="reservation-info">
              <span class="reservation-vehicle">{{ reservation.vehicle.make }} {{ reservation.vehicle.model }} - Ano: <span class="reservation-year" *ngIf="reservation.vehicle.year">{{ reservation.vehicle.year }}</span>
              </span>
              <div class="reservation-details">
                <span class="reservation-badge" *ngIf="reservation.vehicle.type">{{ reservation.vehicle.type }}</span>
                <span class="reservation-badge" *ngIf="reservation.vehicle.engine">Motor: {{ reservation.vehicle.engine }}</span>
                <span class="reservation-badge" *ngIf="reservation.vehicle.size">{{ reservation.vehicle.size }} lugares</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="no-reservations" *ngIf="recentReservations.length === 0">
        <p class="no-reservations-text">Nenhuma reserva recente</p>
      </div>

      <div class="btnqrcodecontainer">
        <button class="btnqrcode">
          <img class="btnqrcodeimg" src="Qrcodebtn.png" alt="icone de qrcode" />
        </button>
      </div>  
    </div>
  </section>
  <section class="grid">
  </section>
  
  <div class="navbar">
    <a href="#home"> 
      <img src="btnhome.png" alt="icone de home" />
    </a>
    <a href="#news">
      <img src="btnagendamentos.png" alt="icone de agendamentos" />
    </a>
    <a href="#contact">
      <img src="btncentral.png" alt="icone da central" />
    </a>
    <a href="#contact">
      <img src="btnperfil.png" alt="icone do perfil" />
    </a>
  </div>

</main>

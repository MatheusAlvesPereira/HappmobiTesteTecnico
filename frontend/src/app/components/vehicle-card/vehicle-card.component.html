<div class="card">
  <div class="image-wrap">
    <img [src]="getVehicleImage()" [alt]="vehicle.make + ' ' + vehicle.model" (error)="onImageError($event)" />
  </div>
  <div class="info">
    <div class="title">{{vehicle.make}} {{vehicle.model}}</div>
    <div class="meta">{{vehicle.year}} • {{vehicle.color}} • {{vehicle.licensePlate}}</div>
  </div>
  <div class="footer">
    <span class="status" [class.busy]="vehicle.isReserved">{{vehicle.isReserved ? 'Reservado' : 'Disponível'}}</span>
    <button class="btn btn-primary" [disabled]="vehicle.isReserved">Reservar</button>
  </div>
</div>

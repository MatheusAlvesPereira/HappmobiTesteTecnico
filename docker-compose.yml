services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
  backend:
    build: ./backend
    command: sh -c 'npm run build && node dist/index.js'
    environment:
      - MONGO_URI=mongodb://mongo:27017/happmobi
      - JWT_SECRET=2ec1fef3c16370b90f189295f53d381c50d164668784bd659cf98b2cbfa7d9b8
      - PORT=5000
    depends_on:
      - mongo
    ports:
      - '5000:5000'
  frontend:
    build: ./frontend
    ports:
      - '4200:4200'
    depends_on:
      - backend
    environment:
      - API_URL=http://localhost:5000/api
volumes:
  mongo_data:
